# FinLedger Docker Compose Configuration
# Orchestrates: API, Worker, PostgreSQL, Redis

version: '3.9'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: finledger-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: finledger
      POSTGRES_PASSWORD: finledger_secure_password
      POSTGRES_DB: finledger
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finledger -d finledger"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - finledger-network

  # ===========================================================================
  # Redis (Celery Broker & Result Backend)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: finledger-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finledger-network

  # ===========================================================================
  # API Service (Flask + Gunicorn)
  # ===========================================================================
  api:
    build:
      context: .
      target: api
    container_name: finledger-api
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-use-strong-key}
      DATABASE_URL: postgresql://finledger:finledger_secure_password@db:5432/finledger
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      UPLOAD_FOLDER: /tmp/finledger/receipts
    ports:
      - "5000:5000"
    volumes:
      - receipt_uploads:/tmp/finledger/receipts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - finledger-network

  # ===========================================================================
  # Celery Worker Service
  # ===========================================================================
  worker:
    build:
      context: .
      target: worker
    container_name: finledger-worker
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-use-strong-key}
      DATABASE_URL: postgresql://finledger:finledger_secure_password@db:5432/finledger
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      UPLOAD_FOLDER: /tmp/finledger/receipts
    volumes:
      - receipt_uploads:/tmp/finledger/receipts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - finledger-network

  # ===========================================================================
  # Celery Beat (Scheduled Tasks) - Optional
  # ===========================================================================
  beat:
    build:
      context: .
      target: worker
    container_name: finledger-beat
    restart: unless-stopped
    command: celery -A worker.celery_config:celery_app beat --loglevel=INFO
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://finledger:finledger_secure_password@db:5432/finledger
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_HOST: redis
    depends_on:
      - worker
    networks:
      - finledger-network

  # ===========================================================================
  # Flower (Celery Monitoring) - Optional, for development
  # ===========================================================================
  flower:
    build:
      context: .
      target: worker
    container_name: finledger-flower
    restart: unless-stopped
    command: celery -A worker.celery_config:celery_app flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - worker
    networks:
      - finledger-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  receipt_uploads:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  finledger-network:
    driver: bridge

